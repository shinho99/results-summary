<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      bottom: 1%;
      left: 40%;
      position: fixed;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="container1">
      <div class="title">
        <h2>Your Result</h2>
      </div>
      <div class="totScore">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container2">
      <h1>Summery</h1>
      <div id="reaction">
        <div class="tag">
          <img src="assets/images/icon-reaction.svg" alt="image" class="icon">
          <h4>Reaction</h4>
        </div>
        <div class="score">
          <p>
            <span class="my">80 </span>
            / 100
          </p>
        </div>
      </div>
      <div id="memory">
        <div class="tag">
          <img src="assets/images/icon-memory.svg" alt="image" class="icon">
          <h4>Memory</h4>
        </div>
        <div class="score">
          <p>
            <span class="my">92 </span>
            / 100
          </p>
        </div>
      </div>
      <div id="verbal">
        <div class="tag">
          <img src="assets/images/icon-verbal.svg" alt="image" class="icon">
          <h4>Verbal</h4>
        </div>
        <div class="score">
          <p>
            <span class="my">61 </span>
            / 100
          </p>
        </div>
      </div>
      <div id="visual">
        <div class="tag">
          <img src="assets/images/icon-visual.svg" alt="image" class="icon">
          <h4>Visual</h4>
        </div>
        <div class="score">
          <p>
            <span class="my">72 </span>
            / 100
          </p>
        </div>
      </div>
      <div class="btn">
        <button >Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
